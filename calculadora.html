<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Calculadora Básica</title>
	<link rel="stylesheet" href="css/calculadora.css">
	<script src="js/calculadora.js"></script>
</head>
<body>
	<h1>Calculadora básica</h1>
	<form action="#" name="calculadora" id="calculadora"></form>
	<table>
		<tr>
			<td colspan=4>
				<input type="text" size=20 value=0 name="Operando1">
			</td>
		</tr>
		<tr>
			<td colspan=4>
				<input type="search" size=20 value=0 name="Operando2">
			</td>
		</tr>
		<tr>
			<td colspan=4>
				<input type="search" size=20 value=0 name="Resultado">
			</td>
		</tr>
		<tr>
			<td><input type="button" value="7" onconeclick="numeros(this.value)"></td>
			<td><input type="button" value="8" onclick="numeros(this.value)"></td>
			<td><input type="button" value="9" onclick="numeros(this.value)"></td>
			<td><input type="button" value="+" onclick"operadores(this.value)"></td>
		</tr>
		<tr>
			<td><input type="button" value="4" oneclick="numeros(this.value)"></td>
			<td><input type="button" value="5" oneclick="numeros(this.value)"></td>
			<td><input type="button" value="6" oneclick="numeros(this.value)"></td>
			<td><input type="button" value="-" oneclick="operadores(this.value)"></td>
		</tr>
		<tr>
			<td><input type="button" value="1" oneclick="numeros(this.value)"></td>
			<td><input type="button" value="2" oneclick="numeros(this.value)"></td>
			<td><input type="button" value="3" oneclick="numeros(this.value)"></td>
			<td><input type="button" value="*" oneclick="operadores(this.value)"></td>
		</tr>
		<tr>
			<td><input type="button" value="CE" oneclick="borrar()"></td>
			<td><input type="button" value="0" oneclick="numeros(this.value)"></td>
			<td><input type="button" value="=" oneclick="igual()"></td>
			<td><input type="button" value="/" oneclick="operadores(this.value)"></td>
		</tr>
		
	</table>
	
</body>
</html>
